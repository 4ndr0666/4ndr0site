{{ define "body" }}
<script>
jQuery(document).ready(function($) {
    var animation = false;
    var availableCommands = ["all", "whois", 'social', 'work', 'education',
                    'skills', 'softskills', 'languages',
                    'projects',
	            {{ if .Site.Params.certifications }} 'certifications', {{ end }}
                    {{ if .Site.Params.startxLocation }} 'startx', {{ end }}
                    {{ if .Site.Params.exitLocation }} 'exit', {{ end }}
                    {{ if .Site.Params.misc }}{{ .Site.Params.misc.commandName | default "misc"}},{{end}}
                    {{ if not .Site.Params.hideSource }} 'source' {{ end }}
                    ]

    $('body').terminal(function(command, term) {

    /* Functions to be called by commands */
    function whois () {
        term.echo ("");
        {{ with .Site.Params.whois }}
            term.echo ("[[b;grey;]Alias:]\t\t{{ .alias }}");
            term.echo ("[[b;grey;]ID:]\t\t\t{{ .id }}");
            term.echo ("[[b;grey;]ID2:]\t\t{{ .id2 }}");
            {{ if .email }}
                term.echo ("[[b;grey;]Email:]\t\t\t{{ .email }}");
            {{ end }}
            {{ if .homelink }}
                term.echo ("[[b;grey;]Homepage:]\t\t{{ .homelink }}");
            {{ end }}
            {{ if .description }}
                term.echo ("")
                term.echo (`{{ .description | safeJS }}`)
            {{ end }}
        {{ end }}
        term.echo ("");
      }

    function social () {
        term.echo("");
        {{ if .Site.Params.hideSocialName }}
            {{ with .Site.Params.social }}
                {{ range . }}
                    term.echo("{{ .url | safeJS }}");
                {{ end }}
            {{ end }}
        {{ else }}
            {{ with .Site.Params.social }}
                {{ range . }}
                    term.echo("{{ .name }}: " + "{{ .url | safeJS }}");
                {{ end }}
            {{ end }}
        {{ end }}
        term.echo("")
    }

    function certifications () {
        term.echo("");
        {{ with .Site.Params.certifications }}
            {{ range .}}
                term.echo("[[b;{{ .color | default "grey" }};]{{ .certName }}]");
	    	term.echo("{{ .date }}");
                {{ if .company }}
                    term.echo("{{ .company }}");
                {{ end }}
                {{ if .description }}
                    term.echo(`{{ .description | safeJS }}`);
                {{ end }}
                term.echo("-------------------- ");
                term.echo("");
            {{ end }}
        {{ end }}
    }

    function work () {
        term.echo("");
        {{ with .Site.Params.work }}
            {{ range .}}
                term.echo("[[b;{{ .color | default "grey" }};]{{ .jobTitle }}]");
                term.echo("{{ .company }}");
                term.echo("{{ .location}}");
                term.echo("{{ .date }}");
                term.echo ("");
                term.echo(`{{ .description | safeJS }}`);
                term.echo("-------------------- ");
                term.echo("");
            {{ end }}
        {{ end }}
    }

    function education () {
        term.echo("");
        {{ with .Site.Params.education }}
            {{ range . }}
                term.echo("[[b;{{ .color | default "grey" }};]{{ .courseName }}]");
                term.echo("{{ .date }}");
                {{ if .description }}
                    term.echo(`{{ .description | safeJS }}`);
                {{ end }}
                term.echo("-------------------- ");
                term.echo("");
            {{ end }}
        {{ end }}
    }

    function skills () {
        term.echo(" ");
        {{ with .Site.Params.Skills }}
            {{ range . }}
                var bar_length = Math.round({{ .percentage }} / 10);
                var bar_filled = Array(bar_length + 1).join("&#9611;");
                var bar_blank= Array(11 - bar_length).join("&#9617;");
                term.echo("[[b;{{ .color | default "grey" }};]{{ .name }}:]\n" +
                        bar_filled + bar_blank +
                        {{ .percentage }} +"%");
                {{ if .description }}
                    term.echo(`{{ .description | safeJS }}`);
                {{ end }}
                term.echo ("")
            {{ end }}
        {{ end }}
    }
    function softskills () {
        term.echo("");
        {{ with .Site.Params.softSkills }}
            {{ range . }}
                var bar_length = Math.round({{ .percentage }} / 10);
                var bar_filled = Array(bar_length + 1).join("&#9611;");
                var bar_blank= Array(11 - bar_length).join("&#9617;");
                term.echo("[[b;{{ .color | default "grey" }};]{{ .name }}:]\n" +
                       bar_filled + bar_blank +
                       {{ .percentage }} +"%");
                {{ if .description }}
                    term.echo(`{{ .description | safeJS }}`);
                {{ end }}
                term.echo ("")
            {{ end }}
        {{ end }}
    }

    function languages () {
        term.echo("");
        {{ with .Site.Params.languages }}
            {{ range . }}
                var bar_length = Math.round({{ .percentage }} / 10);
                var bar_filled = Array(bar_length + 1).join("&#9611;");
                var bar_blank= Array(11 - bar_length).join("&#9617;");
                term.echo("[[b;{{ .color | default "grey" }};]{{ .name }}:]\n" +
                        "" + bar_filled + bar_blank +
                        " " + {{ .percentage }} +"%");
                {{ if .description }}
                    term.echo(`{{ .description | safeJS }}`);
                {{ end }}
                term.echo("")
            {{ end }}
        {{ end }}
    }


    function projects () {
        term.echo("");
        {{ with .Site.Params.projects }}
            {{ range .}}
                term.echo("[[b;{{ .color | default "grey" }};]{{ .title }}]");
                term.echo("{{ .date }}")
                term.echo("{{ .link | safeJS }}")
                {{ if .description }}
                    term.echo(`{{ .description | safeJS }}`);
                {{ end }}
                term.echo("-----------------------");
                term.echo("");
          {{ end }}
        {{ end }}
    }

    function misc (){
        term.echo ("")
        term.echo("[[b;{{ .Site.Params.misc.titleColor }};]{{ .Site.Params.misc.title }}]" + "\n")
        term.echo (`[[;{{.Site.Params.misc.contentColor }};]{{ .Site.Params.misc.content | safeJS }}]`)
        term.echo ("")
    }

    function help () {
        term.echo("\n[[b;white;]Available commands:]\n" +
                  "\n" + availableCommands.join(' ')+ '\n')
    }

      function source() {
          term.echo("");
          term.echo("Repository: https://github.com/4ndr0666/4ndr0site");
      }

    function progress(percent, width) {
        var size = Math.round(width*percent/100);
        var left = '', taken = '', i;
        for (i=size; i--;) {
            taken += '=';
        }
        if (taken.length > 0) {
            taken = taken.replace(/=$/, '>');
        }
        for (i=width-size; i--;) {
            left += ' ';
        }
        return '[' + taken + left + '] ' + percent + '%';
    }

    function loading (callback) {
        var i = 0, size = 30;
        var current_prompt = term.get_prompt();
        animation = true;
        (function loop() {
            var string = progress(i++, size);
            term.set_prompt(string);
            if (i < 100) {
                timer = setTimeout(loop, 10);
            } else {
                term.echo(progress(i, size) + ' [[b;green;]OK]').set_prompt(current_prompt);
                animation = false;
                if (callback) callback();
            }
        })();
    }

      /* Functions End */
        commands = command.split(/[ ]+/);
        switch(commands[0]) {
            case 'whois':
                whois();
                break;
            case 'social':
                social();
                break;
            case 'work':
                work();
                break;
            case 'education':
                education();
                break;
            case 'skills':
                skills();
                break;
            case 'softskills':
                softskills();
                break;
            case 'languages':
                languages();
                break;
            case 'projects':
                projects();
                break;
	    case 'certifications':
                certifications();
                break;
            case '{{ .Site.Params.misc.commandName | default "misc"}}':
                misc();
                break;
            case 'help':
                help();
                break;
            case 'all':
                whois();
                social();
                projects();
		certifications();
                {{ if .Site.Params.misc }}
                    misc();
                {{ end }}
                {{ if not .Site.Params.hideSource }}
                    source();
                {{ end }}
                break;
            case 'startx':
                term.echo("loading ...");
                loading(function(){ window.location = "{{ .Site.Params.startxLocation | safeJS }}"; });
                break;
            case 'source':
                source();
                break;
            case 'exit':
                term.echo("terminating ... ");
                loading(function(){ window.location = "{{ .Site.Params.exitLocation | relURL }}"; });
                break;
            default:
                term.echo("\nunknown command: " + command + "\n" +
                          "type 'help' for a list of available commands\n");
        }
    }, {
        prompt: '[[;{{ .Site.Params.promptColor | default "grey" }};]{{ .Site.Params.prompt }}][[;{{ .Site.Params.promptSimbolsColor | default "grey" }};]{{.Site.Params.promptSimbols | default ":~$"}}]' + " ",
        greetings: `[[b;{{ .Site.Params.greetingColor | default "white" }};]{{ .Site.Params.greeting | safeJS }}]`,
        keydown: function(e, term) {
            if (animation) {
                if (e.which == 68 && e.ctrlKey) { // CTRL+D
                    clearTimeout(timer);
                    animation = false;
                    term.echo(' [[b;red;]FAIL]')
                    .set_prompt(prompt);
                }
                return false;
            }
        },
        autocompleteMenu: true,
        completion: availableCommands

    });
});
</script>
{{ end }}
