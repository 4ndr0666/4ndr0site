<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("10"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eAME Wizard - The Future of Debloat?\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eI recently made a review of AtlasOS and what drove it is the AME Wizard made by a different entity. This overviews it and what it is and is NOT!\u003c\/p\u003e\n\u003ch2 id=\u0022can-we-trust-it\u0022\u003eCan we trust it?\u003c\/h2\u003e\n\u003cp\u003eTheir is parts of it that are open-source and other parts are closed source and gated behind the \u003ca href=\u0022https:\/\/ameliorated.io\/\u0022\u003ehttps:\/\/ameliorated.io\/\u003c\/a\u003e team. This is done for monetary purposes and security. They do gate the playbook process and AME Wizard verification. They can also charge for auto-updates related to the playbooks.\u003c\/p\u003e\n\u003cp\u003ePersonally, I don\u0026rsquo;t mind this approach, but it does give me pause. When they are getting money for maintaining multiple custom windows playbooks from different teams, it will make it more secure as the incentive to remain virus-free and legitimate is more important because they make money from their reputation.\u003c\/p\u003e\n\u003cp\u003eRight now to immediately get verified you can go through their patreon and for $10\/Month you get verified playbook publications.\u003c\/p\u003e\n\u003cp\u003e\u003cimg src=\u0022\/images\/2023\/ame\/verified.png\u0022 alt=\u0022\u0022\u003e\u003c\/p\u003e\n\u003ch2 id=\u0022my-recommendations\u0022\u003eMy Recommendations\u003c\/h2\u003e\n\u003cp\u003eIt is still the early days of these custom windows installs. Right now they only have a handful of patreon donations and until they start making a considerable amount, I can\u0026rsquo;t recommend it.\u003c\/p\u003e\n\u003cp\u003eThe documentation for making custom playbooks or using the open-source cli program is not out right now. This makes it a project I can\u0026rsquo;t verify or use, because all the playbooks I\u0026rsquo;ve seen just strip out too many things to either recommend or use as a daily driver.\u003c\/p\u003e\n\u003cp\u003eThe future of the project is really bright, and I look forward to seeing the continued evolution of it.\u003c\/p\u003e\n\u003ch2 id=\u0022walkthrough-video\u0022\u003eWalkthrough Video\u003c\/h2\u003e\n\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/Y35Prm8nG40\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
