    <span id="activity-title"></span> <br>
 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("10"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eExt4 in Windows\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003ePulling in EXT4 drives is easy now with Windows WSL2. There are a few tricks that you need to know about though!\u003c\/p\u003e\n\u003ch2 id=\u0022requirements\u0022\u003eRequirements\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003eAny version of Windows 11\u003c\/li\u003e\n\u003cli\u003eAny version of Windows 10 (Build 22000\u002b) \u003cem\u003eNote: check with \u003ccode\u003ewinver\u003c\/code\u003e from Run\u003c\/em\u003e\u003c\/li\u003e\n\u003cli\u003ePowershell as Admin and WSL 2 installed\u003c\/li\u003e\n\u003cli\u003eONLY Internal drives are supported. No USB Drives.\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eSyntax pulled from \u003ca href=\u0022https:\/\/learn.microsoft.com\/en-us\/windows\/wsl\/wsl2-mount-disk\u0022\u003ehttps:\/\/learn.microsoft.com\/en-us\/windows\/wsl\/wsl2-mount-disk\u003c\/a\u003e\u003c\/p\u003e\n\u003ch2 id=\u0022determine-partition-to-mount\u0022\u003eDetermine Partition to Mount\u003c\/h2\u003e\n\u003ch3 id=\u0022powershell-as-admin\u0022\u003ePowerShell as Admin\u003c\/h3\u003e\n\u003cp\u003eList Drives\u003c\/p\u003e\n\u003cpre tabindex=\u00220\u0022\u003e\u003ccode\u003eGET-CimInstance -query \u0026#34;SELECT * from Win32_DiskDrive\u0026#34;\n\u003c\/code\u003e\u003c\/pre\u003e\u003cp\u003eMount and list Drive Partitions\u003c\/p\u003e\n\u003cpre tabindex=\u00220\u0022\u003e\u003ccode\u003ewsl --mount \u0026lt;DiskPath\u0026gt; --bare\r\nwsl\n\u003c\/code\u003e\u003c\/pre\u003e\u003ch3 id=\u0022linux-wsl2-instance\u0022\u003eLinux WSL2 Instance\u003c\/h3\u003e\n\u003cp\u003eList Drive Partitions from WSL Instance\u003c\/p\u003e\n\u003cpre tabindex=\u00220\u0022\u003e\u003ccode\u003elsblk\n\u003c\/code\u003e\u003c\/pre\u003e\u003cp\u003eList Drive Types and IDs\u003c\/p\u003e\n\u003cpre tabindex=\u00220\u0022\u003e\u003ccode\u003esudo blkid\n\u003c\/code\u003e\u003c\/pre\u003e\u003ch3 id=\u0022powershell-as-admin-1\u0022\u003ePowerShell as Admin\u003c\/h3\u003e\n\u003cp\u003e\u003cem\u003eNote: By default Windows will always assume it is EXT4, unless the \u003ccode\u003e-t vfat\u003c\/code\u003e option is used.\u003c\/em\u003e\u003c\/p\u003e\n\u003cp\u003eFrom Windows PowerShell\u003c\/p\u003e\n\u003cpre tabindex=\u00220\u0022\u003e\u003ccode\u003ewsl --mount \\\\.\\PhysicalDrive1 --partition 2\n\u003c\/code\u003e\u003c\/pre\u003e\u003cp\u003eThis will make it available in both Windows Explorer and WSL \u003ccode\u003e\/mnt\/wsl\/PhysicalDrive1\u003c\/code\u003e path.\u003c\/p\u003e\n\u003ch4 id=\u0022unmount\u0022\u003eUnmount\u003c\/h4\u003e\n\u003cpre tabindex=\u00220\u0022\u003e\u003ccode\u003ewsl --unmount \\\\.\\PhysicalDrive1\n\u003c\/code\u003e\u003c\/pre\u003e\u003ch2 id=\u0022walkthrough-video\u0022\u003eWalkthrough Video\u003c\/h2\u003e\n\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/aX1vH1j7m7U\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
