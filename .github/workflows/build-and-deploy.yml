# Builds and deploys Hugo site to GitHub Pages
# Author: 4ndr0666
name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build (${{ github.event_name == 'pull_request' && 'preview' || 'production' }})
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.108.0
      BUILD_ENV: ${{ github.event_name == 'pull_request' && 'preview' || 'production' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Cache Hugo binary
        uses: actions/cache@v4
        with:
          path: ~/.hugo-bin
          key: hugo-${{ env.HUGO_VERSION }}

      - name: Install Hugo (if missing)
        run: |
          mkdir -p ~/.hugo-bin
          if ! ~/.hugo-bin/hugo version &>/dev/null; then
            wget -O /tmp/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
            sudo dpkg -i /tmp/hugo.deb
            cp "$(which hugo)" ~/.hugo-bin/hugo
          fi
          echo "$HOME/.hugo-bin" >> $GITHUB_PATH

      - name: Optionally install Dart Sass (if SCSS exists)
        run: |
          if grep -r --include \*.scss --include \*.sass . >/dev/null; then
            sudo snap install dart-sass-embedded
          fi

      - name: Cache Hugo modules and generated resources
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/hugo
            resources/_gen
          key: hugo-modules-${{ hashFiles('go.sum') }}
          restore-keys: hugo-modules-

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: ${{ env.BUILD_ENV }}
          HUGO_ENV: ${{ env.BUILD_ENV }}
        run: |
          hugo --minify --buildFuture \
               --baseURL "${{ steps.pages.outputs.base_url }}/"

      # Upload exactly one artifact for this run
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    # Only deploy on pushes to main (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4