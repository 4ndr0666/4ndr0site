# Builds and deploys Hugo site to GitHub Pages
# Author: 4ndr0666

name: Build and Deploy Hugo Site to Pages

on:
  push:
    branches: ["main]   
  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Build job
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.148.2
    steps:
      # Step 1: Install Hugo CLI
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb
https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      # Step 2: Install Dart Sass Embedded
      - name: Install Dart Sass Embedded
        run: sudo snap install dart-sass-embedded

      # Step 3: Checkout repository
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # Step 4: Setup GH Pages conf
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      # Step 5: Cache Node.js deps
      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # Step 6: Install Node.js deps (if package-lock.json exists)
      - name: Install Node.js dependencies 
        run: |
          if [[ -f package-lock.json || -f npm-shrinkwrap.json ]]; then
            npm ci
          fi
        continue-on-error: true

      # Step 7: Build Hugo Site
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      # Step 8: Upload site as artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

# Deployment 
deploy:
  environment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}
  runs-on: ubuntu-latest
  needs: build
  steps:
    - name: Deploy to GH Pages
      id: deployment
      uses: actions/deploy-pages@v2
