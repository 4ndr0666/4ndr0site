name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required for Pages deployment (otherwise 404/“cannot find run”)
permissions:
  contents: read
  pages: write
  id-token: write

# Avoid overlapping deploys
concurrency:
  group: pages
  cancel-in-progress: true

env:
  HUGO_VERSION: 0.108.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Hugo (extended)
        run: |
          wget -O "$RUNNER_TEMP/hugo.deb" "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb"
          sudo dpkg -i "$RUNNER_TEMP/hugo.deb"

      - name: Install Dart Sass Embedded
        run: sudo snap install dart-sass-embedded

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Hugo
#        env:
#          HUGO_ENVIRONMENT: production
#          HUGO_ENV: production
        run: |
          hugo --minify 
#          --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /.public
